api = "0.6"

[buildpack]
  description = "A Cloud Native Buildpack that builds Maven-based applications from source"
  homepage = "https://github.com/paketo-buildpacks/maven"
  id = "paketo-buildpacks/maven"
  keywords = ["java", "maven", "build-system"]
  name = "Paketo Maven Buildpack"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml", "maven/assembly/zip.xml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "-Dmaven.test.skip=true package"
    description = "the arguments to pass to Maven"
    name = "BP_MAVEN_BUILD_ARGUMENTS"

  [[metadata.configurations]]
    build = true
    default = "target/*.[ejw]ar"
    description = "the built application artifact explicitly.  Supersedes $BP_MAVEN_BUILT_MODULE"
    name = "BP_MAVEN_BUILT_ARTIFACT"

  [[metadata.configurations]]
    build = true
    default = "pom.xml"
    description = "the location of the main pom.xml file, relative to the application root"
    detect = true
    name = "BP_MAVEN_POM_FILE"

  [[metadata.configurations]]
    build = true
    description = "enable creating a single distributable archive using the maven assembly plugin, use in conjunction with $BP_MAVEN_BUILT_ARTIFACT_NATIVE_SOURCE"
    name = "BP_MAVEN_SUPPORT_MULTIPLE_ARTIFACTS"

  [[metadata.configurations]]
    build = true
    default = "native-sources"
    description = "the location of the folder containing all the sources require to create the native image, relative to ${project.build.directory}"
    name = "BP_MAVEN_BUILT_ARTIFACT_NATIVE_SOURCE"

  [[metadata.configurations]]
    build = true
    description = "the module to find application artifact in"
    name = "BP_MAVEN_BUILT_MODULE"

  [[metadata.dependencies]]
    id = "maven"
    name = "Apache Maven"
    sha256 = "0f1597d11085b8fe93d84652a18c6deea71ece9fabba45a02cf6600c7758fd5b"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.8.3/apache-maven-3.8.3-bin.tar.gz"
    version = "3.8.3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
